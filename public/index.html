<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Overpass:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Monoton&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap');

    .nav-item :hover {
      color: red;
    }

    .telephone1 {
      animation: shake1 0.3s infinite alternate;
      animation-delay: 2s;
      transition: 2s;
    }

    @keyframes shake1 {
      from {
        transform: translateY(5px);
      }

      to {
        transform: translateX(5px);
      }
    }

    .telephone2 {
      animation: shake2 0.3s infinite alternate;
      animation-delay: 2s;
      transition: 2s;
    }

    @keyframes shake2 {
      from {
        transform: translateX(5px);
      }

      to {
        transform: translateY(5px);
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Couleur noire semi-transparente */
    }
  </style>

  <div id="root"></div>

  <script>
    $('#scrolling-text').marquee({
      duration: 10000, // durée de l'animation en millisecondes
      direction: 'left', // direction du défilement
      duplicated: true, // répéter le texte
      pauseOnHover: true // pause lorsqu'on survole le texte
    });

  </script>
</body>

</html>
